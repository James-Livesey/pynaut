<!DOCTYPE html>
<html>
    <head>
        <title>Pynaut</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="lib/skulpt.min.js"></script>
        <script src="lib/skulpt-stdlib.js"></script>
        <script type="module" src="script.js"></script>
    </head>
    <body>
        <nav>
            <button id="runButton">Run</button>
        </nav>
        <main>
            <section id="editor">
                <pynaut-editor>
                    <textarea pynaut-data>print("Hello, world!")</textarea>
                    <pynaut-scroll>
                        <pynaut-code><div pynaut-line>print("Hello, world!")</div></pynaut-code>
                    </pynaut-scroll>
                </pynaut-editor>
            </section>
            <section id="console">
                <div class="scroll">
                    <span id="consoleOutput"><span></span></span><span contenteditable="true" id="consoleInput"></span>
                </div>
            </section>
        </main>
    </body>
</html>
